  <script>
    /* -------------------------
       Simple particle background
       ------------------------- */
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;init()});

    const opts = {
      particleCount: Math.round((w*h)/50000),
      maxRadius: 2.2,
      speed: 0.4,
      lineDistance: 140
    }

    let particles = [];

    function rand(min,max){return Math.random()*(max-min)+min}
    function distance(a,b){return Math.hypot(a.x-b.x,a.y-b.y)}

    class Particle{
      constructor(){
        this.reset();
      }
      reset(){
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        this.vx = (Math.random()-0.5)*opts.speed;
        this.vy = (Math.random()-0.5)*opts.speed;
        this.r = Math.random()*opts.maxRadius + 0.6;
        this.alpha = rand(0.3,0.95);
      }
      step(){
        this.x += this.vx; this.y += this.vy;
        if(this.x < -10 || this.x > w+10 || this.y < -10 || this.y > h+10) this.reset();
      }
      draw(){
        ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fillStyle = 'rgba(255,255,255,'+this.alpha+')';ctx.fill();
      }
    }

    function init(){
      particles = [];
      const count = Math.max(20, opts.particleCount);
      for(let i=0;i<count;i++) particles.push(new Particle());
    }

    function step(){
      ctx.clearRect(0,0,w,h);
      // subtle gradient overlay
      const g = ctx.createLinearGradient(0,0,w,h);
      g.addColorStop(0,'rgba(2,6,23,0.6)');
      g.addColorStop(1,'rgba(7,16,41,0.45)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      // draw lines
      for(let i=0;i<particles.length;i++){
        const p = particles[i];
        p.step();p.draw();
        for(let j=i+1;j<particles.length;j++){
          const q = particles[j];
          const d = distance(p,q);
          if(d < opts.lineDistance){
            const a = (1 - d/opts.lineDistance) * 0.9;
            ctx.beginPath();ctx.moveTo(p.x,p.y);ctx.lineTo(q.x,q.y);
            ctx.strokeStyle = 'rgba(140,170,255,'+ (a*0.12) +')';
            ctx.lineWidth = 1;ctx.stroke();
          }
        }
      }

      window.requestAnimationFrame(step);
    }

    init();step();

    /* -------------------------
       Small accessibility: stop animation when user prefers reduced motion
       ------------------------- /
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq.matches){
      // stop the animation loop by removing animation frames and reduce canvas updates
      canvas.style.opacity = 0.85;
    }

    /* -------------------------
       Optional extra: reveal typing text (already animated via CSS)
       ------------------------- */
    // If you want the typed text to change after load, you can alter #typed's text here
    // Example: change message after 4 seconds
    setTimeout(()=>{
      const el = document.getElementById('typed');
      if(!el) return;
      // simple fade-out and change
      el.style.transition = 'opacity .5s'; el.style.opacity = 0;
      setTimeout(()=>{el.textContent = 'Thanks For Watching.'; el.style.opacity = 1;},600);
    },4000);

  </script>
